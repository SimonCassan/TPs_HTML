<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Création de mon premier formulaire en utilisant uniquement de l'HTML">
    <title>Mon premier formulaire</title>
</head>

<body>
    <h1>Mon premier formulaire</h1>
    <form action="#" method="post">
        <div>
            <label for="nom">Nom :</label>
            <input type="text" name="nom" id="nom" placeholder="Saisissez votre nom" pattern="[A-Z]+"
                title="Veuillez n'utiliser que des lettres en majuscules.">
            <label for="prenom">Prénom :</label>
            <input type="text" name="prenom" id="prenom" placeholder="Saisissez votre prénom" size="24"
                pattern="[A-Z][a-z]+" title="Format attendu : Majuscule suivie de lettres minuscules, pas d'accent">
        </div>
        <div>
            <label for="age">Age :</label>
            <input type="number" name="age" id="age" placeholder="Saisissez votre âge">
        </div>
        <div>
            <label for="ville">Ville :</label>
            <input type="text" name="ville" id="ville">
            <label for="cp">Code Postal :</label>
            <input type="text" name="cp" id="cp" pattern="[0-9]{5}"
                title="Veuillez indiquer un code postal valide (5 chiffres)">
        </div>
        <div>
            <label for="telephone">Numéro de téléphone</label>
            <select name="indicatif" id="indicatif">
                <option value="fr">+33(fr)</option>
                <option value="es">+34(es)</option>
                <option value="it">+39(it)</option>
                <option value="de">+49(de)</option>
                <option value="aus">+61(aus)</option>
            </select>
            <input type="tel" name="telephone" id="telephone">
        </div>
        <button>Envoyer</button>
    </form>

</body>

</html>
