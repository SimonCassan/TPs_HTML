<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Exercice de création d'un QCM en utilisant un formulaire HTML">
  <title>QCM</title>
</head>

<body>
  <header>
    <h1>CASSAN Simon - QCM</h1>
  </header>
  <form action="#" method="post">
    <fieldset>
      <legend>Question n°1 - HTML est l'acronyme de : </legend>
      <div>
        <input type="radio" name="acronyme_html" id="html_textual">
        <label for="html_textual">HyperTextual Markup Language</label>
      </div>
      <div>
        <input type="radio" name="acronyme_html" id="html_text">
        <label for="html_text">HyperText Markup Language</label>
      </div>
      <div>
        <input type="radio" name="acronyme_html" id="html_troc">
        <label for="html_troc">HyperTroc Marquable Locution</label>
      </div>
      <div>
        <input type="radio" name="acronyme_html" id="html_false">
        <label for="html_false">Aucune de ces propositions n'est correcte</label>
      </div>
    </fieldset>
    <fieldset>
      <legend>Question n°2 - HTML est considéré comme : </legend>
      <div>
        <input type="radio" name="langage_html" id="html_prog">
        <label for="html_prog">Un langage de programmation</label>
      </div>
      <div>
        <input type="radio" name="langage_html" id="html_poo">
        <label for="html_poo">Un langage POO</label>
      </div>
      <div>
        <input type="radio" name="langage_html" id="html_basniveau">
        <label for="html_basniveau">Un langage de bas niveau</label>
      </div>
      <div>
        <input type="radio" name="langage_html" id="html_balisage">
        <label for="html_balisage">Un langage de balisage</label>
      </div>
    </fieldset>
    <fieldset>
      <legend>Question n°3 - La version d'HTML principalement utilisée aujourd'hui est : </legend>
      <div>
        <input type="radio" name="version_html" id="html_4">
        <label for="html_4">HTML 4</label>
      </div>
      <div>
        <input type="radio" name="version_html" id="html_5">
        <label for="html_5">HTML 5</label>
      </div>
      <div>
        <input type="radio" name="version_html" id="html_6">
        <label for="html_6">HTML 6</label>
      </div>
      <div>
        <input type="radio" name="version_html" id="html_https">
        <label for="html_https">HTTPS</label>
      </div>
    </fieldset>
    <fieldset>
      <legend>Question n°4 - Cochez le nom des attributs qui peuvent être associés à n'importe quel élément HTML : </legend>
      <div>
        <input type="checkbox" name="html_attribut1" id="html_attribut1">
        <label for="html_attribut1">Identifiant (ID)</label>
      </div>
      <div>
        <input type="checkbox" name="html_attribut2" id="html_attribut2">
        <label for="html_attribut2">Class</label>
      </div>
      <div>
        <input type="checkbox" name="html_attribut3" id="html_attribut3">
        <label for="html_attribut3">Src</label>
      </div>
      <div>
        <input type="checkbox" name="html_attribut4" id="html_attribut4">
        <label for="html_attribut4">Href</label>
      </div>
      <div>
        <input type="checkbox" name="html_attribut5" id="html_attribut5">
        <label for="html_attribut5">Title</label>
      </div>
      <div>
        <input type="checkbox" name="html_attribut6" id="html_attribut6">
        <label for="html_attribut6">Name</label>
      </div>
    </fieldset>
    <p>
      <button>Communiquer mes réponses</button>
    </p>
  </form>
</body>

</html>
